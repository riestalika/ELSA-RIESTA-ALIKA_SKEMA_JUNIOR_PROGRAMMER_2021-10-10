<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="stylesheet.css"><!--bagian yang menyatakan bahwa bagian css yang digunakan adalah file style.css-->
    </head>
    <body> <!--merupakan bagian yang memberi tampilan kalkulator-->
        <div class="calculator"> <!--bagian ini menampilkan tombol-tombol yang ada pada kalkulator yang digunakan.-->
            <input type="text" class="calculator-screen" value="0" disabled/> <!--menampilkan ketika kalkulator belum berjalan, akan menampilkan angka 0 di bagian layat ouput nya-->
            <div class="calculator-keys"><!--tombol atau opsi pada kalkulator pada setiap row-->
                <div class="row"> <!--bagian yang menyatakan tombol-tombol yang kan digunakan serta operator yang dipakai-->
                    <button class="all-clear">AC</button>
                    <button class="percentage">%</button>
                    <button class="operator" value="/">&divide;</button>
                </div>
                <div class="row"> <!--baris row kedua kalkulator-->
                    <button class="number" value="7">7</button>
                    <button class="number" value="8">8</button>
                    <button class="number" value="9">9</button>
                    <button class="operator" value="*">&times;</button>
                </div>
                <div class="row"> <!-- baris row ketiga-->
                    <button class="number" value="4">4</button>
                    <button class="number" value="5">5</button>
                    <button class="number" value="6">6</button>
                    <button class="operator" value="-">-</button>
                </div>
                <div class="row"> <!-- baris row kempat-->
                    <button class="number" value="1">1</button>
                    <button class="number" value="2">2</button>
                    <button class="number" value="3">3</button>
                    <button class="operator" value="+">+</button>
                </div>
                <div class="row"> <!-- baris row kelima-->
                    <button class="number zero-btn" value="0">0</button>
                    <button class="decimal" value=".">.</button>
                    <button class="equal-sign">=</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script> <!--menyatakan bahwa terdapat file script yang digunakan. Dalam hal ini file bernama script.js -->
    </body>
</html>
